<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if task_list %}

          <ul>
            {% for task in task_list %}
            <li> <a href="{% url 'todoapp:detail' task.id %}">{{task.task_name}}</a> </li>
            {% endfor %}
          </ul>

    {% else %}
      <h1>No Tasks in your list!</h1>
    {% endif %}
  </body>
</html>
