{% extends "todoapp/base.html" %}

{% load bootstrap3 %}

  {% block content %}
  <div class="container form-task">
      <h2>Create New Task</h2>
      <form method="POST" action="{% url 'todoapp:create' %}">
      	{% csrf_token %}
      	{% bootstrap_form form %}
      	<input type="submit" value="Post" class="btn btn-primary btn-large">
      </form>
  </div>
  {% endblock %}
